<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bulk UPC Label Generator</title>
  <style>
    /* --- RESET --- */
    * { 
      box-sizing: border-box; 
    }
    
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #f3f4f6;
    }

    /* --- SCREEN ONLY: INPUT FORM --- */
    .input-panel {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .input-panel h1 { margin-top: 0; color: #2563eb; }
    
    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; font-weight: bold; margin-bottom: 5px; }
    
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    
    button {
      background: #2563eb; color: white; border: none; padding: 12px 24px;
      font-size: 16px; font-weight: bold; border-radius: 5px; cursor: pointer;
      margin-right: 10px;
    }
    button:hover { background: #1d4ed8; }
    
    .btn-print { background: #059669; }
    .btn-print:hover { background: #047857; }

    /* --- PRINT PREVIEW AREA --- */
    #previewArea {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* --- A4 PAGE STYLING --- */
    .page {
      width: 210mm;
      height: 297mm;
      background: white;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      
      /* FLEX LAYOUT FOR EXACT 3 LABELS */
      display: flex;
      flex-direction: column;
      
      padding: 10mm; /* Safe print margin inside the page */
      page-break-after: always;
      overflow: hidden; /* Cut off anything that overflows */
    }

    .label-container {
      /* Exactly 1/3 of the available height */
      flex: 1; 
      
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      
      border: 2px solid #000; /* The "Table" border */
      
      /* Use margin-top: -2px to merge borders so they look like a single table */
      margin-top: -2px; 
      padding: 5px;
    }

    /* Fix top border for the first item */
    .label-container:first-child {
      margin-top: 0;
    }

    /* --- TEXT STYLING --- */
    .txt-name { 
      font-size: 22pt; 
      font-weight: 900; 
      text-transform: uppercase; 
      margin: 0 0 5px 0;
      line-height: 1.1;
    }
    
    .txt-comp { 
      font-size: 16pt; 
      font-weight: 700; 
      margin: 0 0 5px 0;
    }
    
    .txt-ware { 
      font-size: 15pt; 
      font-weight: 900; /* BOLD as requested */
      margin: 0 0 10px 0;
      color: #000;
    }

    .barcode-svg {
      width: 80%;
      height: 65px; /* Fixed height to prevent overflow */
      margin: 5px 0;
      display: block;
    }

    .txt-meta {
      font-size: 18pt; 
      font-weight: 700;
      margin: 2px 0;
    }

    /* --- CRITICAL PRINT CSS --- */
    @media print {
      @page {
        size: A4;
        margin: 0; /* REMOVES BROWSER HEADERS/FOOTERS */
      }
      
      body {
        margin: 0;
        padding: 0;
        background: white;
      }
      
      .input-panel { display: none !important; }
      
      .page {
        margin: 0;
        box-shadow: none;
        width: 210mm;
        height: 297mm;
        page-break-after: always;
      }
      
      /* Avoid extra blank page at the end */
      .page:last-child {
        page-break-after: auto;
      }
    }
  </style>
</head>
<body>

  <!-- INPUT FORM -->
  <div class="input-panel">
    <h1>Bulk UPC Label Generator</h1>
    <p>Enter data below. <b>Note:</b> In print settings, ensure Margins are set to "None" if possible.</p>

    <div class="form-group">
      <label>Line 1 (Name)</label>
      <input type="text" id="line1" value="Niluâ€™s collection,">
    </div>

    <div class="form-group">
      <label>Line 2 (Company)</label>
      <input type="text" id="line2" value="BLINK COMMERCE PRIVATE LIMITED">
    </div>

    <div class="form-group">
      <label>Line 3 (Warehouse - BOLD)</label>
      <input type="text" id="line3" value="Hyderabad H3 - Feeder Warehouse">
    </div>

    <div class="form-group">
      <label>UPC Data (UPC,Quantity)</label>
      <textarea id="upcData" placeholder="20110519,31&#10;20110520,15&#10;20110521,6&#10;20110522,10"></textarea>
    </div>

    <button onclick="generateLabels()">Generate Preview</button>
    <button class="btn-print" onclick="window.print()">Print Labels</button>
  </div>

  <!-- PREVIEW / PRINT AREA -->
  <div id="previewArea"></div>

  <!-- JS BARCODE LIBRARY -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

  <script>
    function generateLabels() {
      const line1 = document.getElementById('line1').value;
      const line2 = document.getElementById('line2').value;
      const line3 = document.getElementById('line3').value;
      const rawData = document.getElementById('upcData').value.trim();

      if (!rawData) { alert("Please enter UPC data."); return; }

      const items = rawData.split('\n')
        .filter(l => l.trim())
        .map(l => {
          const [u, q] = l.split(',');
          return { upc: u?.trim(), qty: q?.trim() || '1' };
        })
        .filter(i => i.upc);

      const previewArea = document.getElementById('previewArea');
      previewArea.innerHTML = ''; // Clear previous

      // Loop through items in chunks of 3
      for (let i = 0; i < items.length; i += 3) {
        // Create Page
        const page = document.createElement('div');
        page.className = 'page';

        // Get chunk of 3 items
        const chunk = items.slice(i, i + 3);

        // Fill page with 3 slots
        for (let j = 0; j < 3; j++) {
          const item = chunk[j];
          const labelDiv = document.createElement('div');
          labelDiv.className = 'label-container';

          if (item) {
            const bcId = `bc-${i}-${j}`;
            labelDiv.innerHTML = `
              <div class="txt-name">${line1}</div>
              <div class="txt-comp">${line2}</div>
              <div class="txt-ware">${line3}</div>
              <svg id="${bcId}" class="barcode-svg"></svg>
              <div class="txt-meta">UPC - ${item.upc}</div>
              <div class="txt-meta">Quantity - ${item.qty}</div>
            `;
            
            page.appendChild(labelDiv);

            // Generate Barcode
            setTimeout(() => {
              JsBarcode(`#${bcId}`, item.upc, {
                format: "CODE128",
                width: 3,
                height: 60,
                displayValue: true,
                fontSize: 18,
                margin: 0
              });
            }, 0);
          } else {
            // Empty placeholder for layout consistency if last page has < 3 items
            labelDiv.style.border = "none"; // Hide border for empty slot
            page.appendChild(labelDiv);
          }
        }
        
        previewArea.appendChild(page);
      }
    }
  </script>

</body>
</html>
