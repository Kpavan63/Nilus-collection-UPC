<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bulk UPC Label Generator</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f6;
      color: #111827;
      padding: 24px 12px;
      display: flex;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 1100px;
    }

    .header {
      margin-bottom: 16px;
    }
    .header h1 {
      margin: 0 0 4px;
      font-size: 22px;
      font-weight: 700;
    }
    .header p {
      margin: 0;
      font-size: 13px;
      color: #6b7280;
    }

    /* Table-style form */
    .table-card {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 10px 24px rgba(15,23,42,0.12);
      padding: 14px 16px 12px;
      margin-bottom: 14px;
      border: 1px solid #e5e7eb;
    }

    .table-title {
      font-size: 15px;
      font-weight: 600;
      margin: 0 0 8px;
    }

    .settings-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 6px;
    }

    .settings-table th,
    .settings-table td {
      padding: 8px 6px;
      font-size: 13px;
      text-align: left;
      vertical-align: top;
    }

    .settings-table th {
      width: 180px;
      color: #4b5563;
      font-weight: 600;
      border-bottom: 1px solid #e5e7eb;
      background: #f9fafb;
    }

    .settings-table td {
      border-bottom: 1px solid #f3f4f6;
    }

    .settings-table tr:last-child th,
    .settings-table tr:last-child td {
      border-bottom: none;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 7px 9px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      font-family: inherit;
      background: #f9fafb;
      outline: none;
      transition: border-color .15s, box-shadow .15s, background-color .15s;
    }

    input:focus,
    textarea:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 1px rgba(37,99,235,0.4);
      background: #ffffff;
    }

    textarea {
      min-height: 150px;
      resize: vertical;
    }

    .hint {
      font-size: 12px;
      color: #6b7280;
      margin-top: 4px;
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
      align-items: center;
    }

    .btn {
      border-radius: 999px;
      border: none;
      padding: 8px 18px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
      transition: background-color .15s, box-shadow .15s, transform .08s;
    }

    .btn-primary {
      background: #2563eb;
      color: #ffffff;
      box-shadow: 0 8px 20px rgba(37,99,235,0.35);
    }
    .btn-primary:hover {
      background: #1d4ed8;
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: #ffffff;
      color: #111827;
      border: 1px solid #d1d5db;
    }
    .btn-secondary:hover {
      background: #f3f4f6;
    }

    /* Preview pages */
    #pagesContainer {
      margin-top: 8px;
    }

    .preview-title {
      font-size: 13px;
      color: #6b7280;
      margin: 0 0 4px;
    }

    .page {
      width: 210mm;
      min-height: 297mm;
      margin: 10px auto 16px;
      background: #ffffff;
      box-shadow: 0 6px 18px rgba(15,23,42,0.2);
      padding: 15mm;
      border-radius: 8px;
      box-sizing: border-box;
    }

    .label {
      height: calc((297mm - 30mm)/3);
      border-bottom: 1px dashed #e5e7eb;
      padding-bottom: 6mm;
      margin-bottom: 6mm;
    }
    .label:last-child {
      border-bottom: none;
    }

    .label h1,
    .label h2,
    .label h3,
    .label p {
      margin: 0;
    }

    .label h1 { font-size: 18px; font-weight: 700; }
    .label h2 { font-size: 16px; font-weight: 700; }
    .label h3 { font-size: 16px; margin-top: 4px; margin-bottom: 10px; }

    .barcode-wrapper { margin: 8px 0 6px; }
    .label p { font-size: 14px; margin-top: 2px; }

    @media print {
      body {
        background: #ffffff;
        padding: 0;
        display: block;
      }
      .header,
      .table-card {
        display: none;
      }
      .page {
        box-shadow: none;
        margin: 0;
        width: 210mm;
        min-height: 297mm;
        border-radius: 0;
        page-break-after: always;
      }
    }

    @media (max-width: 768px) {
      .settings-table th,
      .settings-table td {
        display: block;
        width: 100%;
        border-bottom: none;
      }
      .settings-table tr {
        border-bottom: 1px solid #e5e7eb;
      }
      .settings-table th {
        border-radius: 6px 6px 0 0;
      }
      .settings-table td {
        padding-top: 4px;
        padding-bottom: 10px;
      }
    }
  </style>
</head>
<body>
<div class="app">
  <div class="header">
    <h1>Bulk UPC Label Generator</h1>
    <p>Use the table below to set label text and paste UPC with quantity. Preview shows 3 labels per A4 page.</p>
  </div>

  <div class="table-card">
    <h2 class="table-title">Label configuration</h2>

    <table class="settings-table">
      <tr>
        <th>Line 1 (Name)</th>
        <td><input id="line1" type="text" value="Niluâ€™s collection,"></td>
      </tr>
      <tr>
        <th>Line 2 (Company)</th>
        <td><input id="line2" type="text" value="BLINK COMMERCE PRIVATE LIMITED"></td>
      </tr>
      <tr>
        <th>Line 3 (Location)</th>
        <td><input id="line3" type="text" value="Hyderabad H3 - Feeder Warehouse"></td>
      </tr>
      <tr>
        <th>UPC and Quantity</th>
        <td>
          <textarea id="upcList"
            placeholder="20110519,31&#10;20110520,12&#10;20110521,8"></textarea>
          <div class="hint">
            Each line: <strong>UPC,Quantity</strong>. Example: <strong>20110519,31</strong>.
          </div>
        </td>
      </tr>
    </table>

    <div class="actions">
      <button id="generate" class="btn btn-primary">Generate labels</button>
      <button type="button" class="btn btn-secondary" onclick="window.print()">Print A4 (3 per page)</button>
    </div>
  </div>

  <div id="pagesContainer"></div>
</div>

<!-- JsBarcode library -->
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script> <!-- [web:60] -->

<script>
  function parseLines(raw) {
    return raw
      .split(/
?
/)
      .map(line => line.trim())
      .filter(line => line.length > 0)
      .map(line => {
        const parts = line.split(',');
        const upc = (parts[0] || '').trim();
        const qty = (parts[1] || '1').trim();
        return { upc, qty };
      })
      .filter(item => item.upc.length > 0);
  }

  function generateLabels() {
    const line1 = document.getElementById('line1').value.trim();
    const line2 = document.getElementById('line2').value.trim();
    const line3 = document.getElementById('line3').value.trim();
    const rawList = document.getElementById('upcList').value;

    const items = parseLines(rawList);
    const pagesContainer = document.getElementById('pagesContainer');
    pagesContainer.innerHTML = '';

    if (items.length === 0) {
      alert('Please enter at least one line in the format: UPC,Quantity');
      return;
    }

    const info = document.createElement('p');
    info.className = 'preview-title';
    info.textContent =
      'Preview: ' + items.length + ' label(s). Printed on A4 with three labels per page.';
    pagesContainer.appendChild(info);

    let page = null;
    let labelsOnPage = 0;

    items.forEach(({ upc, qty }) => {
      if (!page || labelsOnPage === 3) {
        page = document.createElement('div');
        page.className = 'page';
        pagesContainer.appendChild(page);
        labelsOnPage = 0;
      }

      const label = document.createElement('div');
      label.className = 'label';
      label.innerHTML = `
        <h1>${line1}</h1>
        <h2>${line2}</h2>
        <h3>${line3}</h3>
        <div class="barcode-wrapper">
          <svg class="barcode"></svg>
        </div>
        <p><strong>UPC - ${upc}</strong></p>
        <p><strong>Quantity - ${qty}</strong></p>
      `;
      page.appendChild(label);

      const svg = label.querySelector('.barcode');
      JsBarcode(svg, upc, {
        format: "CODE128",
        lineColor: "#000000",
        width: 2,
        height: 60,
        displayValue: true
      });

      labelsOnPage++;
    });
  }

  document.getElementById('generate').addEventListener('click', generateLabels);
</script>
</body>
</html>
