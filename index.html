<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bulk UPC Label Generator</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f6;
      color: #111827;
      padding: 24px 12px;
      display: flex;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 1100px;
    }

    .header {
      margin-bottom: 16px;
    }
    .header h1 {
      margin: 0 0 4px;
      font-size: 22px;
      font-weight: 700;
    }
    .header p {
      margin: 0;
      font-size: 13px;
      color: #6b7280;
    }

    .table-card {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 10px 24px rgba(15,23,42,0.12);
      padding: 14px 16px 12px;
      margin-bottom: 14px;
      border: 1px solid #e5e7eb;
    }

    .table-title {
      font-size: 15px;
      font-weight: 600;
      margin: 0 0 8px;
    }

    .settings-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 6px;
    }

    .settings-table th,
    .settings-table td {
      padding: 8px 6px;
      font-size: 13px;
      text-align: left;
      vertical-align: top;
    }

    .settings-table th {
      width: 180px;
      color: #4b5563;
      font-weight: 600;
      border-bottom: 1px solid #e5e7eb;
      background: #f9fafb;
    }

    .settings-table td {
      border-bottom: 1px solid #f3f4f6;
    }

    .settings-table tr:last-child th,
    .settings-table tr:last-child td {
      border-bottom: none;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 7px 9px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      font-family: inherit;
      background: #f9fafb;
      outline: none;
    }

    textarea {
      min-height: 150px;
    }

    .actions {
      margin-top: 10px;
    }

    .btn {
      border-radius: 999px;
      border: none;
      padding: 8px 18px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-primary {
      background: #2563eb;
      color: #ffffff;
    }

    .btn-download {
      background: #10b981;
      color: #ffffff;
    }

    .btn-download-word {
      background: #3b82f6;
      color: #ffffff;
    }

    #previewArea {
      display: none;
    }

    .page {
      width: 210mm;
      min-height: 297mm;
      background: #ffffff;
      margin: 10px auto;
      padding: 15mm;
    }

    .label {
      border-bottom: 1px dashed #ccc;
      margin-bottom: 10mm;
      padding-bottom: 10mm;
    }
  </style>
</head>
<body>

<div class="app">
  <div class="header">
    <h1>Bulk UPC Label Generator</h1>
  </div>

  <div class="table-card">
    <table class="settings-table">
      <tr>
        <th>Line 1</th>
        <td><input id="line1" value="Nilu's Collection"></td>
      </tr>
      <tr>
        <th>Line 2</th>
        <td><input id="line2" value="BLINK COMMERCE PRIVATE LIMITED"></td>
      </tr>
      <tr>
        <th>Line 3</th>
        <td><input id="line3" value="Hyderabad Warehouse"></td>
      </tr>
      <tr>
        <th>UPC List</th>
        <td>
          <textarea id="upcList">20110519,31
20110520,12
20110521,8</textarea>
        </td>
      </tr>
    </table>

    <div class="actions">
      <button id="generate" class="btn btn-primary">Generate Labels</button>
    </div>
  </div>

  <div id="previewArea">
    <button id="downloadPdf" class="btn btn-download">Download PDF</button>
    <button id="downloadWord" class="btn btn-download-word">Download Word</button>
    <div id="pagesContainer"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docx@8.5.0/build/index.js"></script>

<script>
  let generatedLabels = {};

  // ✅ FIXED FUNCTION
  function parseLines(raw) {
    return raw
      .split(/\r?\n/)  // ✅ FIXED HERE
      .map(line => line.trim())
      .filter(line => line.length > 0)
      .map(line => {
        const parts = line.split(',');
        return {
          upc: parts[0]?.trim(),
          qty: parts[1]?.trim() || "1"
        };
      });
  }

  function generateLabels() {
    const line1 = line1Input.value.trim();
    const line2 = line2Input.value.trim();
    const line3 = line3Input.value.trim();
    const rawList = upcList.value;

    const items = parseLines(rawList);
    const container = document.getElementById('pagesContainer');
    container.innerHTML = "";

    if (!items.length) {
      alert("Enter UPC data");
      return;
    }

    let page = document.createElement("div");
    page.className = "page";
    container.appendChild(page);

    items.forEach(({ upc, qty }) => {
      const label = document.createElement("div");
      label.className = "label";

      label.innerHTML = `
        <h3>${line1}</h3>
        <p>${line2}</p>
        <p>${line3}</p>
        <svg></svg>
        <p><b>UPC:</b> ${upc}</p>
        <p><b>Qty:</b> ${qty}</p>
      `;

      page.appendChild(label);

      JsBarcode(label.querySelector("svg"), upc, {
        format: "CODE128",
        displayValue: true
      });
    });

    generatedLabels = { line1, line2, line3, items };
    document.getElementById("previewArea").style.display = "block";
  }

  document.getElementById("generate").onclick = generateLabels;
</script>

</body>
</html>
