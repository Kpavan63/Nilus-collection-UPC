<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulk UPC Label GAI</title>
  <style>
    /* --- RESET --- */
    * { 
      box-sizing: border-box; 
    }
    
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #f3f4f6;
    }

    /* --- SCREEN ONLY: INPUT FORM --- */
    .input-panel {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .input-panel h1 { 
      margin-top: 0; 
      color: #2563eb; 
      font-size: 28px;
    }
    
    .form-group { 
      margin-bottom: 15px; 
    }
    
    .form-group label { 
      display: block; 
      font-weight: bold; 
      margin-bottom: 5px; 
    }
    
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    textarea {
      min-height: 200px;
      font-family: 'Courier New', monospace;
      resize: vertical;
      line-height: 1.5;
    }
    
    button {
      background: #2563eb; 
      color: white; 
      border: none; 
      padding: 12px 24px;
      font-size: 16px; 
      font-weight: bold; 
      border-radius: 5px; 
      cursor: pointer;
      margin-right: 10px;
      margin-top: 10px;
    }
    
    button:hover { 
      background: #1d4ed8; 
    }
    
    .btn-print { 
      background: #059669; 
    }
    
    .btn-print:hover { 
      background: #047857; 
    }

    /* --- PRINT PREVIEW AREA --- */
    #previewArea {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    /* --- A4 PAGE STYLING FOR SCREEN --- */
    .page {
      width: 210mm;
      height: 297mm;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      
      /* FLEX LAYOUT FOR EXACT 3 LABELS */
      display: flex;
      flex-direction: column;
      
      padding: 10mm;
      page-break-after: always;
      overflow: hidden;
    }

    .label-container {
      /* Exactly 1/3 of the available height */
      flex: 1; 
      
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      
      border: 2px solid #000;
      margin-top: -2px; 
      padding: 5px;
    }

    .label-container:first-child {
      margin-top: 0;
    }

    /* --- TEXT STYLING --- */
    .txt-name { 
      font-size: 22pt; 
      font-weight: 900; 
      text-transform: uppercase; 
      margin: 0 0 5px 0;
      line-height: 1.1;
    }
    
    .txt-comp { 
      font-size: 16pt; 
      font-weight: 700; 
      margin: 0 0 5px 0;
    }
    
    .txt-ware { 
      font-size: 15pt; 
      font-weight: 900;
      margin: 0 0 10px 0;
      color: #000;
    }

    .barcode-svg {
      width: 80%;
      height: 65px;
      margin: 5px 0;
      display: block;
    }

    .txt-meta {
      font-size: 18pt; 
      font-weight: 700;
      margin: 2px 0;
    }

    /* --- RESPONSIVE DESIGN --- */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      .input-panel {
        padding: 20px;
      }

      .input-panel h1 {
        font-size: 24px;
      }

      button {
        width: 100%;
        margin-right: 0;
        margin-bottom: 10px;
      }

      .page {
        transform: scale(0.5);
        transform-origin: top center;
        margin-bottom: -150mm;
      }
    }

    @media (max-width: 480px) {
      .page {
        transform: scale(0.35);
        margin-bottom: -190mm;
      }
    }

    /* --- PERFECT PRINT CSS - 3 LABELS FILL ENTIRE A4 PAGE --- */
    @page {
      size: A4 portrait;
      margin: 0mm;
    }

    @media print {
      html, body {
        margin: 0;
        padding: 0;
        background: white;
      }
      
      /* HIDE INPUT FORM */
      .input-panel { 
        display: none !important; 
      }
      
      #previewArea {
        margin: 0;
        padding: 0;
        gap: 0;
      }

      .page {
        margin: 0;
        padding: 0;
        box-shadow: none;
        width: 210mm;
        height: 297mm;
        page-break-after: always;
        
        /* NO PADDING - LABELS FILL ENTIRE PAGE */
        display: flex;
        flex-direction: column;
        background: white;
      }
      
      .page:last-child {
        page-break-after: auto;
      }

      .label-container {
        /* EACH LABEL EXACTLY 99mm (297mm / 3) - FILLS 1/3 OF PAGE */
        flex: 1 1 99mm;
        width: 210mm;
        min-height: 99mm;
        max-height: 99mm;
        
        border: 4px solid #000;
        border-top-width: 4px;
        border-bottom-width: 0;
        margin: 0;
        padding: 15mm;
        
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        
        page-break-inside: avoid;
      }

      /* First label - top border */
      .label-container:first-child {
        border-top-width: 4px;
      }

      /* Last label - bottom border */
      .label-container:last-child {
        border-bottom-width: 4px;
      }

      /* BIG FONT SIZES FOR PRINT */
      .txt-name { 
        font-size: 32pt;
        font-weight: 900; 
        text-transform: uppercase;
        margin: 0 0 10px 0;
        line-height: 1.2;
        color: #000;
      }
      
      .txt-comp { 
        font-size: 24pt; 
        font-weight: 700; 
        margin: 0 0 10px 0;
        color: #000;
      }
      
      .txt-ware { 
        font-size: 22pt; 
        font-weight: 900;
        margin: 0 0 15px 0;
        color: #000;
      }

      .barcode-svg {
        width: 80%;
        max-width: 450px;
        height: 90px;
        margin: 15px 0;
      }

      .txt-meta {
        font-size: 26pt; 
        font-weight: 700;
        margin: 8px 0;
        color: #000;
      }
    }
  </style>
</head>
<body>

  <!-- INPUT FORM -->
  <div class="input-panel">
    <h1>Bulk UPC Label Generator</h1>
    <p><b>Print Settings:</b> A4 size, Portrait, Margins = None</p>

    <div class="form-group">
      <label>Line 1 (Name)</label>
      <input type="text" id="line1" value="Nilu's collection,">
    </div>

    <div class="form-group">
      <label>Line 2 (Company)</label>
      <input type="text" id="line2" value="BLINK COMMERCE PRIVATE LIMITED">
    </div>

    <div class="form-group">
      <label>Line 3 (Warehouse - BOLD)</label>
      <input type="text" id="line3" value="Hyderabad H3 - Feeder Warehouse">
    </div>

    <div class="form-group">
      <label>UPC Data (UPC,Quantity)</label>
      <textarea id="upcData" placeholder="20110519,31
20110520,15
20110521,6
20110522,10
20110523,25
20110524,12
20110525,8
20110526,20
20110527,15

Add more lines..."></textarea>
    </div>

    <button onclick="generateLabels()">Generate Preview</button>
    <button class="btn-print" onclick="window.print()">Print Labels</button>
  </div>

  <!-- PREVIEW / PRINT AREA -->
  <div id="previewArea"></div>

  <!-- JS BARCODE LIBRARY -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

  <script>
    function generateLabels() {
      const line1 = document.getElementById('line1').value;
      const line2 = document.getElementById('line2').value;
      const line3 = document.getElementById('line3').value;
      const rawData = document.getElementById('upcData').value.trim();

      if (!rawData) { 
        alert("Please enter UPC data."); 
        return; 
      }

      const items = rawData.split('\n')
        .filter(l => l.trim())
        .map(l => {
          const [u, q] = l.split(',');
          return { upc: u?.trim(), qty: q?.trim() || '1' };
        })
        .filter(i => i.upc);

      if (items.length === 0) {
        alert("No valid UPC data found. Format: UPC,Quantity");
        return;
      }

      const previewArea = document.getElementById('previewArea');
      previewArea.innerHTML = '';

      // Process items in chunks of 3 (one A4 page = 3 labels)
      for (let i = 0; i < items.length; i += 3) {
        const page = document.createElement('div');
        page.className = 'page';

        const chunk = items.slice(i, i + 3);

        // Create exactly 3 labels per page
        for (let j = 0; j < 3; j++) {
          const item = chunk[j];
          const labelDiv = document.createElement('div');
          labelDiv.className = 'label-container';

          if (item) {
            const bcId = `bc-${i}-${j}`;
            labelDiv.innerHTML = `
              <div class="txt-name">${escapeHtml(line1)}</div>
              <div class="txt-comp">${escapeHtml(line2)}</div>
              <div class="txt-ware">${escapeHtml(line3)}</div>
              <svg id="${bcId}" class="barcode-svg"></svg>
              <div class="txt-meta">UPC - ${escapeHtml(item.upc)}</div>
              <div class="txt-meta">Quantity - ${escapeHtml(item.qty)}</div>
            `;
            
            page.appendChild(labelDiv);

            setTimeout(() => {
              try {
                JsBarcode(`#${bcId}`, item.upc, {
                  format: "CODE128",
                  width: 3,
                  height: 60,
                  displayValue: true,
                  fontSize: 18,
                  fontOptions: "bold",
                  margin: 0
                });
              } catch (e) {
                console.error('Barcode error:', e);
                document.getElementById(bcId).innerHTML = '<text style="color:red;font-weight:bold;">Invalid UPC</text>';
              }
            }, 10);
          } else {
            // Empty slot for incomplete last page
            labelDiv.style.border = "2px solid #ddd";
            labelDiv.innerHTML = '<div style="color:#ccc;font-size:14pt;">Empty Slot</div>';
            page.appendChild(labelDiv);
          }
        }
        
        previewArea.appendChild(page);
      }

      setTimeout(() => {
        previewArea.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }, 150);
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>

</body>
</html>
